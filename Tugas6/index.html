<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator</title>
</head>
<body>
    <form id="formulir">
    <table class="tabel" cellspacing="5" cellpadding="5" align="center" >
        <thead>
            <th colspan="3" align="center">Kalkulator</th>
        </thead>
        <tbody>
            <tr>
                <td>Angka 1</td>
                <td>:</td>
                <td><input type="number" name="a1" onfocus="kosong1()"></td>
            </tr>
            <tr>
                <td>Angka 2</td>
                <td>:</td>
                <td><input type="number" name="a2" onfocus="kosong2()"></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td>:</td>
                <td><input type="number" name="hasil" value="" disabled ></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">
                    <input class="tombol" type="button" onclick="tambah()" value=" + " />
                    <input class="tombol" type="button" onclick="kurang()" value=" - " />
                    <input class="tombol" type="button" onclick="kali()" value=" * " />
                    <input class="tombol" type="button" onclick="bagi()" value=" / " />
                    <input class="tombol" type="button" onclick="pangkat()" value=" ^ " />
                    <input type="button" name="batal" onclick="kosongAll()" value="Batal" />

                </td>
            </tr>
        </tfoot>
    </table>
</form>
<script src="js/kurs.js"></script>
</body>
</html>
